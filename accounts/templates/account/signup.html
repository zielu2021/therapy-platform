{% extends 'base1.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans 'Sign up' %}{% endblock  %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
{% load crispy_forms_tags %}



<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-container">
                    <h2 class="form-title">{% trans 'Sign-up' %}</h2>
                    <form method="post" class="formular" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">{% trans 'Register' %}</button>
                    </form>
                    <p>{% trans 'Have an account' %}? <a href="{% url 'account_login' %}">{% trans 'Login here' %}</a>!</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
