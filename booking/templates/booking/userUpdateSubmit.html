{% extends 'base1.html' %}
{% load i18n %}
{% load static %}
{% block title %}Edit Appointment{% endblock %}

{% block content %}

<div class="container">
    <div class="col-12 text-center">
        <h1 class="text-dark pt-4">{% trans 'Edit Appointment' %}</h1>
        <div class="border-top border-primary w-25 mx-auto"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <section>
                <div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
                    <form method="post" action="{% url 'userUpdateSubmit' id %}" class="me-2 ms-2" required>
                        {% csrf_token %}

                        <h3 class="text-center fPersian mt-4">{% trans 'Time' %}:</h3>
                        <div>
                            <select class="form-select fs-3 text-center" name="time">
                                {% for time in times %}
                                <option value="{{time}}">{{time}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary text-white mt-3 fPersian">{% trans 'Submit' %}</button>

                    </form>
                </div>
            </section>
        </div>
    </div>
</div>


{% endblock %}
