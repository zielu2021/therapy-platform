{% extends 'base1.html' %}
{% load i18n %}
{% load static %}
{% block title %}Edit Appointment{% endblock %}

{% block content %}

<div class="container">
    <div class="col-12 text-center">
        <h1 class="text-dark pt-4">{% trans 'Edit Appointment' %}</h1>
        <div class="border-top border-primary w-25 mx-auto"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10"> 
            <section>
                <div class="shadow p-4 mb-5 bg-body bg-body rounded text-black m-5 text-center">
                    <form method="post" action="{% url 'userUpdate' id %}" class="me-2 ms-2" required>
                        {% csrf_token %}

                        <div>
                            <h3 class="">{% trans 'Select Service' %}:</h3>
                            <select class="form-select fs-3 text-center" name="service"> 
                                <option value="50 mins Online Therapy- Individual">50 mins Online Therapy- Individual</option>
                                <option value="50 mins Online Therapy- Couples">50 mins Online Therapy- Couples</option>
                            </select>
                        </div>

                        <div class="mt-3">
                            <h3 class="">{% trans 'Select Day' %}:</h3>
                            <select class="form-select fs-3 text-center" name="day">
                                {% for validateWeekday in validateWeekdays %}
                                <option value="{{validateWeekday}}">{{validateWeekday}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <br/>
                        <button type="submit" class="btn btn-primary text-white">{% trans 'Continue' %}</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>



{% endblock %}
