{% extends 'base1.html' %}
{% load i18n %}
{% load static %}
{% block title %}Edit Review{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-3 mb-2">
    <div class="col-12 text-center">
      <h2 class="pt-4 mt-3">{% trans 'Delete Review' %}</h2>
      <div class="border-top border-primary w-25 mx-auto my-3"></div>
      <p>{% trans 'Are you sure you want to delete this review?' %}</p>
      <form method="post" action="{% url 'delete_review' review.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mb-2">{% trans 'Delete' %}</button>
    </form>
    <a href="{% url 'all_reviews' %}" class="btn btn-secondary mb-5">{% trans 'Cancel' %}</a>
    </div>
</div>
{% endblock %}
